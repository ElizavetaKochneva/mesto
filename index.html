<!DOCTYPE html>
<html lang="ru">
<head>

      <section class="places body__container">
        <article class="place">
          <img class="place__image" src="images/1.png" alt="Карачаево-Черкесия">
          <div class="place__info">
            <h2 class="place__title">Карачаево-Черкесия</h2>
            <button class="place__like"></button>
        </div>
        </article>
        <article class="place">
          <img class="place__image" src="images/2.png" alt="Гора Эльбрус">
          <div class="place__info">
            <h2 class="place__title">Гора Эльбрус</h2>
            <button class="place__like"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="images/3.png" alt="Домбай">
          <div class="place__info">
            <h2 class="place__title">Домбай</h2>

        </article>
        <article class="place">

           <h2 class="place__title">Гора Эльбрус</h2>
           <button class="place__like"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="images/3.png" alt="Домбай">
          <div class="place__info">
            <h2 class="place__title">Домбай</h2>
            <button class="place__like"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="images/1.png" alt="Карачаево-Черкесия">
          <div class="place__info">
            <h2 class="place__title">Карачаево-Черкесия</h2>
            <button class="place__like"></button>
          </div>
        </article>
      </section>
    </main>
      <footer class="footer body__container">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>

      <section class="popup">
        <form class="popup__content">
          <div class="popup__close"></div>
          <h2 class="popup__named">Редактировать профиль</h2>
          <input type="text" placeholder="Жак-Ив Кусто" class="popup__title">
          <input type="text" placeholder="Исследователь океана" class="popup__subtitle">
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </section>
<script src="./scripts/script.js"></script>

</html>
