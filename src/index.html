<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Путешествия по России</title>
</head>
<body class="body">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">
    <section class="profile body__container">
      <button type="button" class = "profile__image"></button>
      <div class="profile__form">
        <div class="profile__name">
          <h1 class="profile__title"></h1>
          <button type="button" class="profile__pencil"></button>
        </div>
        <h2 class="profile__subtitle"></h2>
      </div>
      <button type="button" class="profile__plus"></button>
    </section>

    <section class="places body__container">
     
    </section>
  </main>

  <footer class="footer body__container">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <div class="popup" id="popup_profile">
    <div class="popup__content">
      <form class="popup__form" name="profile_form" id="profile_form">
        <button type="button" class="popup__close" id="profile_form_close"></button>
        <h2 class="popup__named">Редактировать профиль</h2>
        <input type="text" placeholder="Имя" class="popup__title" id="profile_form_title" name="profile_title" minlength="2" maxlength="40" required>
        <span class="popup__span-error" id="profile_form_title-error"></span>
        <input type="text" placeholder="Работа" class="popup__title" id="profile_form_subtitle" name="profile_subtitle" minlength="2" maxlength="200" required>
        <span class="popup__span-error" id="profile_form_subtitle-error"></span>
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popup_place">
    <div class="popup__content">
      <form class="popup__form" name="place_form" id="place_form">
        <button type="button" class="popup__close" id="place_form_close"></button>
        <h2 class="popup__named">Новое место</h2>
        <input type="text" placeholder="Название" class="popup__title" id="place_form_info" name="place_info" minlength="1" maxlength="30" required>
        <span class="popup__span-error" id="place_form_info-error"></span>
        <input placeholder="Ссылка на картинку" class="popup__title" id="place_form_image" name="place_image" type="url" required>
        <span class="popup__span-error" id="place_form_image-error"></span>
        <button type="submit" class="popup__save popup__save-error" disabled>Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popup_images">
    <div class="popup__images">
      <button type="button" class="popup__close" id="image_close"></button>
      <img class="popup__image" src="#" alt="#">
      <h2 class="popup__name"></h2>
    </div>
  </div>

  <div class="popup" id="popup_acceptance">
    <div class="popup__content">
      <form class="popup__form" name="acceptance_form" id="acceptance_form">
        <button type="button" class="popup__close" id="place_form_close"></button>
        <h2 class="popup__named popup__named-acceptance">Вы уверены?</h2>
        <button type="submit" class="popup__save">Да</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popup_avatar">
    <div class="popup__content">
      <form class="popup__form" name="avatar_form" id="avatar_form">
        <button type="button" class="popup__close" id="place_form_close"></button>
        <h2 class="popup__named">Обновить аватар</h2>
        <input placeholder="ссылка на новый аватар" class="popup__title" id="place_form_avatar" name="profile_avatar" type="url" required>
        <span class="popup__span-error" id="place_form_avatar-error"></span>
        <button type="submit" class="popup__save" disabled>Сохранить</button>
      </form>
    </div>
  </div>

  <template id="place-template">
    <article class="place">
      <button type="button" class="place__delete"></button>
      <img class="place__image" src="#" alt="#">
      <div class="place__info">
        <h2 class="place__title"></h2>
        <div class="place__reaction">
          <button type="button" class="place__like"></button>
          <p class="place__counter"></p>
        </div>
      </div>
    </article>
  </template>
</body>
</html>
